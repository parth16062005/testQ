<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            background: #222;
            color: #fff;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: #444;
        }
        .main-content {
            margin-left: 220px;
            padding: 30px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 20px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
        }
        .product-card h3 {
            margin: 10px 0 5px;
        }
        .product-card p {
            color: #555;
        }
        .product-card button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-card button:hover {
            background: #0056b3;
        }
        @media (max-width: 700px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ShopEasy</h2>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Cart</a>
        <a href="#">Orders</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
    </div>
    <div class="main-content">
        <h1>Featured Products</h1>
        <div class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Product 4</h3>
                <p>$14.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
