<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            text-align: center;
        }
        .first {
            display: block;
        }
        .second {
            display: inline;
        }
        .third{
            display: inline-block;
        }

    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <h2>Your one-stop solution for all your needs</h2>
    <div class="first">this is the first div</div>
    <div class="second">this is the second div</div>
    <br>
    <h2>inline elements</h2>
    <div class="second">this is the first div</div>
    <div class="second">this is the second div</div>
    <br>
    <h2>block elements</h2>
    <div class="third">this is the first div</div>
    <div class="third">this is the second div</div>
</body>
</html>
